<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <header class="header">
      <img src="images/logo.svg" alt="Logo">
    </header>
    <section class="container">
      <div class="mockups">
        <img src="images/illustration-mockups.svg" alt="mockups">
      </div>

      <h1 class="titulo">
        Build The Community Your Fans Will Love
      </h1>
      <p class="descricao">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn" href="#">Register</a>

      <div class="redes-sociais">
        <a href="#">
          <img src="images/icones/logo-facebook.svg" alt="Facebook">
        </a>
        <a href="#">
          <img src="images/icones/logo-instagram.svg" alt="Instagram">
        </a>
        <a href="#">
          <img src="images/icones/logo-youtube.svg" alt="Youtube">
        </a>
      </div>
    </section>
  </main>
</body>

</html>
